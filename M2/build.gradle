defaultTasks 'jar'

apply plugin: 'java'

apply plugin: 'findbugs'

apply plugin: 'pmd'

apply plugin: 'application'

compileJava {
sourceCompatibility='1.8'
}

dependencies {
	compile files("lib/resources.jar")
}

version = '1.0'

jar {
	manifest {
		attributes("Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain",
        		   "Class-Path": "../../lib/resources.jar")
	}
}

repositories {
   mavenCentral()
}
